<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="jsoneditor/jsoneditor.css">
    <script type="text/javascript" src="jquery/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="jsoneditor/jsoneditor.js"></script>
</head>
<body>
<p>
    <button onclick="retrieveJSON();">retrieve</button>
    <button onclick="updateJSON();">update</button>
</p>
<div id="jsoneditor" style="width: 500px; height: 400px;"></div>

<script type="text/javascript" >
    // create the editor. Optionally, parameters json and options can be
    // specified in the constructor.

    var container = document.getElementById("jsoneditor");
    var editor = new JSONEditor(container);
    var url = 'notification/5039dfd17c47df663b000002';

    function retrieveJSON () {
        $.ajax({
          url: url,
          type: 'GET',
          dataType: 'json',
          success: function(data) {
            if(data.status === 'found')
              editor.set(data.result);
          }
        });
    }

    function updateJSON() {
        var data = editor.get();
        $.ajax({
          url: url,
          type: 'PUT',
          contentType: 'application/json',
          dataType: 'json',
          data: JSON.stringify(data),
          success: function(data) {
            alert(data.status)
          }
        });
    }
</script>
</body>
</html>
